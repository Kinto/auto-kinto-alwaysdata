[app:main]
use = egg:kinto

pyramid.debug_notfound = false

kinto.http_scheme = https
kinto.http_host = {id_alwaysdata}.alwaysdata.net

kinto.project_name = kinto
kinto.project_docs = https://kinto.readthedocs.io/

#
# Backends.
#
kinto.cache_backend = kinto.core.cache.postgresql
kinto.cache_url = postgres://{id_alwaysdata}:{password}@{postgresql_host}/{prefixed_username}

kinto.storage_backend = kinto.core.storage.postgresql
kinto.storage_url = postgres://{id_alwaysdata}:{password}@{postgresql_host}/{prefixed_username}

kinto.permission_backend = kinto.core.permission.postgresql
kinto.permission_url = postgres://{id_alwaysdata}:{password}@{postgresql_host}/{prefixed_username}

# kinto.backoff = 10
kinto.batch_max_requests = 25
# kinto.retry_after_seconds = 30
# kinto.eos =

#
# Auth configuration.
#
kinto.userid_hmac_secret = {hmac_secret}
multiauth.policies = basicauth

[loggers]
keys = root, kinto

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_kinto]
level = DEBUG
handlers =
qualname = kinto

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
